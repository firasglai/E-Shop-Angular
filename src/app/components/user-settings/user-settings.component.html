<div>
  <form>
    <div class="text-center mt-6">
      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="{{ user.username }}" class="input input-bordered input-info px-3 py-3 rounded text-sm shadow focus:outline-none focus:ring ease-linear transition-all duration-150" />
    </div>
    <div class="text-center mt-6">
      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="name">Name</label>
      <input type="text" id="name" name="name"  [(ngModel)]="name" placeholder="{{ user.name }}" class="input input-bordered input-info px-3 py-3 rounded text-sm shadow focus:outline-none focus:ring ease-linear transition-all duration-150" />
    </div>

    <div class="text-center mt-6">
      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="email">Email</label>
      <input type="email" id="email" name="email"  [(ngModel)]="email" placeholder="{{ user.email }}" class="input input-bordered input-info px-3 py-3 rounded text-sm shadow focus:outline-none focus:ring ease-linear transition-all duration-150" />
    </div>

    <div class="text-center mt-8">
      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="address">Address</label>
      <input type="text" id="address" name="address"  [(ngModel)]="address" placeholder="{{ user.address }}" class="input input-bordered input-info px-8 py-8 rounded text-sm shadow focus:outline-none focus:ring ease-linear transition-all duration-150" />
    </div>

    <div class="text-center mt-6">
      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="phone">Phone</label>
      <input type="text" id="phone" name="phone"  [(ngModel)]="phone" placeholder="{{ user.phone }}" class="input input-bordered input-info px-3 py-3 rounded text-sm shadow focus:outline-none focus:ring ease-linear transition-all duration-150" />
    </div>

    <div class="text-center mt-6">
      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="input input-bordered input-info px-3 py-3 rounded text-sm shadow focus:outline-none focus:ring ease-linear transition-all duration-150" />
    </div>

    <div class="text-center mt-6">
      <button class="btn btn-outline btn-info text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="updateUser()">
        Update My Account
      </button>
      <div *ngIf="showToast" class="fixed inset-0 flex items-center justify-center">
        <div class="bg-white p-4 shadow-lg rounded-lg">
          <p class="text-gray-800">{{ toastMessage }}</p>
        </div>
      </div>
      
      
      <button class="btn btn-outline btn-warning text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="deleteUser()">
        Delete My Account
      </button>
    </div>
  </form>
</div>
